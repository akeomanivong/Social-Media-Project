<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
</head>

<body>
<header>
    <h1>*Insert name/logo*</h1>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</header>
<section>
    <article>
        <form>
            <fieldset class="border">
                <div class="alert alert-primary">
                    <legend class="w-auto">Sign up and be a part of our network today!</legend>
                </div>
                <div class="form-group">
                    <div class="col-sm-1">
                        <label for="txtFirstName">
                            <span> First Name* </span>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="txtFirstName" name="txtFirstName" class="form-control" placeholder="First Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1">
                        <label for="txtLastName">
                            <span> Last Name* </span>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="txtLastName" name="txtLastName" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1">
                        <label for="txtUsername">
                            <span> Username* </span>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="txtUsername" name="txtUsername" class="form-control" placeholder="Username" required>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-sm-1 col-form-label">Gender: </legend>
                        <div class="col-sm-3">
                            <div class="form-check">
                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                <label for="rbMale" class="form-check-label">Male</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                <label for="rbFemale" class="form-check-label">Female</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                <label for="rbOther" class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="txtLocation" class="col-sm-1 col-form-label">Location</label>
                    <div class="col-sm-3">
                        <input type="text" id="txtLocation" name="txtLocation" class="form-control" placeholder="City, State">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtEmail" class="col-sm-1 col-form-label">Email*</label>
                    <div class="col-sm-3">
                        <input type="email" id="txtEmail" name="txtEmail" required class="form-control" placeholder="name@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtPassword" class="col-sm-1 col-form-label">Password*</label>
                    <div class="col-sm-2">
                        <input type="password" id="txtPassword" name="txtPassword" required class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtPasswordConfirm" class="col-sm-3 col-form-label">Confirm Password*</label>
                    <div class="col-sm-2">
                        <input type="password" id="txtPasswordConfirm" name="txtPasswordConfirm" required class="form-control" placeholder="Re-enter Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtDob" class="col-sm-1 col-form-label">Date of Birth*</label>
                    <div class="col-sm-2">
                        <input type="date" id="txtDob" name="txtDob" required class="form-control" placeholder="Date of Birth" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ddQuestion" class="col-sm-3 col-form-label">
                        Security Question*
                    </label>
                    <div>
                        <select id="ddQuestion" name="ddQuestion" class="form-control col-sm-5">
                            <option value="default" selected>--Please select a security question--</option>
                            <option value="Q1" >What is your mother's maiden name?</option>
                            <option value="Q2">What is the first name of your first roommate?</option>
                            <option value="Q3">What is the name of your first pet?</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtAnswer" class="col-sm-1 col-form-label">Answer*</label>
                    <div class="col-sm-3">
                        <input type="text" id="txtAnswer" name="txtAnswer" class="form-control" placeholder="Answer">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtBio" class="col-sm-1 col-form-label">Bio</label>
                    <div class="col-sm-3">
                        <textarea id="txtBio" name="txtBio" rows="5" cols="50" placeholder="Enter a short bio"></textarea>
                    </div>
                </div>

            </fieldset>

            <p>By creating an account you agree to our <a style="color:dodgerblue">Terms & Privacy</a>.</p>

            <p>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </p>
        </form>
    </article>
</section>
<footer>Copyright @2021 *Insert Name*</footer>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>

</html>
